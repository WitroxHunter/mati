<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Strona</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(41, 47, 54); padding: 0; margin: 0;">
    <div class="mati">
        <img id="anchor" src="Images/MateuszBezOczu.png">
        <div id="eyes">
            <img class="eye" src="Images/oczko3.png" style="left: -133px; bottom: 44px;">
            <img class="eye" src="Images/oczko3.png" style="left: 20px; bottom: 59px;">
        </div>
        <img src="Images/MateuszBezOczu.png" style="height: 500px; position: absolute;">
    </div>
    <script>
            const eyes = document.querySelectorAll('.eye')
            const anchor = document.getElementById('anchor')
            const rekt = anchor.getBoundingClientRect();
            const anchorX = rekt.left + rekt.width / 2;
            const anchorY = rekt.top + rekt.height / 2;

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const angleDeg = angle(mouseX, mouseY, anchorX, anchorY);
            eyes.forEach(eye => {
                eye.style.transform = `rotate(${90 + angleDeg}deg)`;
            })
        })
        function angle(cx, cy, ex, ey) {
            const dy = ey - cy;
            const dx = ex - cx;
            const rad = Math.atan2(dy, dx);
            const deg = rad * 180 / Math.PI;
            return deg;
        }
    </script>
</body>
</html>
